<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">

<body>
  <main>

    <div id="adduser">
      <input type="text" class="inputText" id="firstname" placeholder="First Name" />
      <br />
      <input type="text" class="inputText" id="lastname" placeholder="Last Name" />
      <br />
      <input type="text" class="inputText" id="job" placeholder="Job" />
      <br>
      <button onclick="openImageSelectDiv()" id="btn-select-image"> <i class="fa-solid fa-user-astronaut fa-xl"
          style="color: #ff6a00;"></i> Profile Avatar Seçimi</button>
      <div id="images-box">
        <img src="/images/01.png" onclick="selectImage(this)">
        <img src="/images/02.png" onclick="selectImage(this)">
        <img src="/images/03.png" onclick="selectImage(this)">
        <img src="/images/04.png" onclick="selectImage(this)">
        <img src="/images/05.png" onclick="selectImage(this)">
        <img src="/images/06.png" onclick="selectImage(this)">
        <img src="/images/07.png" onclick="selectImage(this)">
        <img src="/images/08.png" onclick="selectImage(this)">
        <img src="/images/09.png" onclick="selectImage(this)">
        <img src="/images/010.png" onclick="selectImage(this)">
        <img src="/images/011.png" onclick="selectImage(this)">
        <img src="/images/012.png" onclick="selectImage(this)">
        <img src="/images/013.png" onclick="selectImage(this)">
        <img src="/images/014.png" onclick="selectImage(this)">
        <img src="/images/015.png" onclick="selectImage(this)">
        <img src="/images/016.png" onclick="selectImage(this)">
      </div>
    </div>

    <div id="control-btn">
      <button class="button" onclick="userShow()">Kullanıcıları göster</button>
      <button class="button" id="btnAdd" onclick="AddUser()">Add User</button>
      <button class="button" class="cleanInput" onclick="cleanInput()">Temizle</button>
      <div class="button" id="control-panel">
        <select id="filtre">
          <option value="job">Job</option>
          <option value="ad">First Name</option>
          <option value="soyad">Last Name</option>
        </select>
        <input type="text" class="inputText" id="search-input" placeholder="Search" onchange="searchUser()" />
      </div>
    </div>

    <div id="userList"></div>

    <button id="logla" onclick="listeyilogla()">logla</button>

  </main>
  <script src="script.js"></script>
</body>

</html>
